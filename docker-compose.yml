version:           '2'
services:
  #
  # BASE ENVIRONMENT
  #
  # Define the smallest building blocks to handle intercommunication with
  # every component with a shell environment and provide a volume layout For
  # project development
  #
  # For the developer, once you have a configuration setup the way you want, you
  # should stash this file unless told changes are being made.
  #
  app_environment:
    image:         base:php7
    stdin_open:    true
    tty:           true
    build:
      context:       ./base_php7
    #
    # INTERNAL NETWORKING
    #
    links:
      - database_sql
      - database_couch
      - message_rabbitmq
    #
    # SHARED HOST VOLUMES
    #
    volumes:
      # Log location
      - ./log/symfony_logs:/srv/app/logs
      - ./log/base_php7:/var/log
      # Extra platform Configuration
      - ./base_php7/php-overrides.ini:/etc/php7/conf.d/overrides.ini
      # Project files
      - ~/pivot88/Pivot88WebPlatform:/srv
      # SSH dir with aut configured gitlab connection
      - ~/.ssh:/home/php/.ssh


  #
  # DAEMON ENVIRONMENT
  #
  # A version of the base image running in an automated fashion. Inherits volumes
  # from the base environment
  #
  app_platform:
    build:
      context:       ./platform_php7
    image:         platform:php7
    volumes_from:
      - app_environment
    #
    # INTERNAL NETWORKING
    #
    links:
      - database_sql
      - database_couch
      - message_rabbitmq
    #
    # SHARED HOST VOLUMES
    #
    volumes:
      # Extra platform Configuration
      - ./platform_php7/pool_config.conf:/etc/php7/php-fpm.d/www.conf
      - ./log/platform_php7:/var/log/php7
  #
  # INGRESS CONTROLLER
  #
  # A gateway container for providing a single point of communication with
  # external services. For any See the docker/nginx/config_library path for
  # possible configs that should be dropped in to either the developer_config
  # or production_config folders.
  #
  external_gateway:
    image:         nginx:mainline-alpine
    links:
      - app_platform
      - database_couch
      - database_sql
    ports:
      - 8080:80
      - 4430:443
    volumes:
      - ./nginx/prod_config/http:/etc/nginx/conf.d
      - ./nginx/prod_config/stream:/etc/nginx/conf.e
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./log/nginx:/var/log/nginx
    volumes_from:
      - app_platform
  #
  # INTERNAL SERVICES
  #
  # relational database
  database_sql:
    image:         mysql/mysql-server:5.5
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./log/mysql:/var/log
    # TODO substitute with key service
    environment:
      - MYSQL_ROOT_PASSWORD=docker_stack
      - MYSQL_ROOT_HOST=%

  # document database
  database_couch:
     image:        database:couch
     volumes:
       - ./data/couch:/usr/local/var/lib/couchdb
       - ./log/couch:/var/log/couchdb
     # TODO substitute with key service
     environment:
      - COUCHDB_USER=docker_stack
      - COUCHDB_PASSWORD=docker_stack

  message_rabbitmq:
     image: rabbitmq:3-alpine
